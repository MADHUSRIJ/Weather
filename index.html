<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="d-flex flex-column align-items-center h-75 w-75 m-5 p-3 main-container">
        <div class="d-flex flex-row justify-content-md-evenly w-100">
            <p class="fs-5 text-light">
                Weather Forecast
            </p>
            <div>
                <select class="btn btn-primary" name="cities" id="city" onchange="getWeatherData()">
                    <option value="chennai">chennai</option>
                    <option value="coimbatore">coimbatore</option>
                    <option value="london">london</option>
                    <option value="seoul">seoul</option>
                    <option value="mumbai">mumbai</option>
                    <option value="paris">paris</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-md-between align-items-center w-100">
            <div class="d-flex flex-row w-100 justify-content-md-start align-items-center current">
                <img class="p-3" id="current-icon"></img>
                <div class="p-3 fs-5" id="current-temp"></div>
                <div class="p-3 d-flex flex-column justify-content-md-start align-items-start">
                    <p id="current-pressure"></p>
                    <p id="current-humidity"></p>
                    <p id="current-wind"></p>
                </div>
            </div>
           <div>
                <div class="p-3">
                    <p class="fs-1">Weather</p>
                    <p id="day"></p>
                    <p id="current-desc"></p>
                </div>
           </div>
        </div>
        <div class="d-flex flex-row w-100 justify-content-evenly container-daily">
           
        </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
