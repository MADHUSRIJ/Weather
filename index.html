<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column flex-wrap align-items-center justify-content-center">
    <div class="d-flex flex-column flex-wrap align-items-center h-75 w-75 m-5 p-3 main-container">
        <div class="d-flex flex-wrap flex-row justify-content-between align-items-center w-100">
            <div class="p-3">
                <p id="day" class="fs-1"></p>
            </div>
            <div>
                <select class="btn btn-city px-3" name="cities" id="city" onchange="getWeatherData()">
                    <option value="chennai">Chennai</option>
                    <option value="coimbatore">Coimbatore</option>
                    <option value="delhi">Delhi</option>
                    <option value="seoul">Seoul</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="paris">Paris</option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-row flex-wrap justify-content-md-evenly align-items-center w-100">
            <div class="d-flex flex-row flex-wrap justify-content-md-start align-items-center current">

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <img class="" id="current-icon"></img>
                    <p id="current-desc" ></p>
                </div>
                <div class="p-3 fs-5" id="current-temp"></div>
                <div class="p-3 d-flex flex-column justify-content-md-start align-items-start">
                    <p id="current-pressure"></p>
                    <p id="current-humidity"></p>
                    <p id="current-wind"></p>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row flex-wrap w-100 justify-content-evenly align-items-center my-3 container-daily">
           
        </div>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
